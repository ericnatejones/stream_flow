<div >

    <h2>stream flows</h2>

    <input placeholder="search" ng-model="searchTerm"/>

    <ul class="grow">

         <li ng-repeat="site in siteData | orderBy:'description' | filter:searchTerm">

             <button class="btn btn-default" data-sr>{{site.description}} -- {{ site.streamFlow }} cfs</button>
             <button class="btn btn-default btn-xs" ng-show="showCFS"> {{ site.streamFlow }}</button>
         </li>
    </ul>


    <button ng-hide="showInput" ng-click="showInput = !showInput">can't find a site?</button>
    <button class = "btn btn-default add-site-button" ng-show="showInput" ng-click="addSiteToDataBase(siteNumber)">add site to database</button>

    <input class = "btn btn-default add-site-input" ng-show="showInput" placeholder="site number" ng-model="siteNumber"/>
</div>
